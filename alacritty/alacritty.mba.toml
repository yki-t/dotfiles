cyan = "#54ffff"
green = "#54ff54"
magenta = "#ff54ff"
red = "#e64c4c"
white = "#eeeeee"
yellow = "#ffff54"

[colors.cursor]
cursor = "#ffffff"
text = "#000000"

[colors.normal]
